<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<form action="">
    <input type="text" name="past">
    <input type="text" name="persent">
    <input type="submit" value="submit">
</form>
<script>

    $(function () {
        var time = [];
        time['past'] = '2018-5-10';
        time['prevent'] = '2018-9-12';
        $("form").submit(function (e) {
            e.preventDefault();
            $.ajax({
                'url':'http://www.cloudpay.com/admin/index/vendor_search',
                data:{
                    'time' : time,
                },
                success:function(d) {
                    console.log(d)
                },
                error: function(d) {
                    console.log(d)
                }
            })
        })
    })
</script>
</body>
</html>
